{% extends "base.html" %}
{% block title %}Create Project{% endblock %}

{% block head %}
{% load static %}
	<link href="{% static 'styles/createProject.css'%}" rel="stylesheet">
{% endblock %}
{% block content%}
<div class="container">
		<h3 class="mt-5">Enter Your Project Name</h3>
	</div>

	<div class="container">

		<div class="row">
  			<div class="col mt-4">
			<form action="" method="post">
					{% csrf_token %}
                    <input class="form-control form-control-lg" type="text" name="cpfield" placeholder="Project Name" required>
                    <button type="submit" name="submit_a" value="submit_a" class="btn btn-primary btn-lg mt-2">Create Project</button>
			    </form>

			</div>
		</div>
	</div>

	<div class="container">
		<div class="" >
			<div class="col mt-5">
				<div id="demo" class="carousel slide" data-ride="carousel">
				  <ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
				  </ul>

  			<div class="carousel-inner">
				<div class="carousel-item active">
                	<img src="{% static 'img/1.png' %}" />
                </div>
				<div class="carousel-item">
                	<img src="{% static 'img/2.jpg' %}"/>
                </div>
				<div class="carousel-item">
                    <img src="{% static 'img/3.jpg' %}" />

				</div>
  			</div>

  			<a class="carousel-control-prev" href="#demo" data-slide="prev">
    			<span class="carousel-control-prev-icon"></span>
  			</a>
  			<a class="carousel-control-next" href="#demo" data-slide="next">
    			<span class="carousel-control-next-icon"></span>
  			</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
