<html lang="en">
{% load static %}
<head>

       <meta charset="UTF-8">
            <title>
            {% block title %}

           {% endblock %}
            </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--	   <link rel="stylesheet" href="dbase.css">-->
       <link href="{% static 'styles/dbase.css'%}" rel="stylesheet">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <!-- jQuery -->
<!--       <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->

        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

 {% block head %} {% endblock %}
<script type="text/javascript">
	$(function(){
		$('#navv a').filter(function(){return this.href==location.href}).parent().addClass('active').siblings().removeClass('active');

	});
	</script>
</head>

<body >

<div class="wrapper">
    <div class="sidebar">
		<div class="heading">
			<h3>Tweetolytics</h3>

		</div>
          <hr>
        <ul id="navv">

            <li class="active" ><a href="dashboard/{{ request.session.id }}"><i class="fas fa-bar-chart"></i> Dashboard  </a></li>
            <li  ><a   href="{% url 'projects' %}" ><i class="fas fa-briefcase"></i> Projects</a></li>
            <li ><a   href="{% url 'search' %}"><i class="fas fa-plus-circle"></i> New Project</a></li>
            <li ><a   href="{% url 'compare' %}"><i class="fas fa-files-o"></i> Comparison</a></li>
            <li ><a   href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
            <li ><a   href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header">
            {% block header %}

           {% endblock %}
        </div>
        <div class="info">
            {% block content %}


            {% endblock %}

        </div>
    </div>
</div>



</body>

</html>
